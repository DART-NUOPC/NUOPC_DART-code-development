ESMX:

  App:
    globalResourceControl: true
    logKindFlag: ESMF_LOGKIND_Multi
    logAppendFlag: false
    logFlush: true
    startTime: 2012-10-24T18:00:00
    stopTime: 2012-10-25T18:00:00

  Driver:
    componentList: [DART, OCN]
    attributes:
      Verbosity: low
    runSequence: |
      @21600
        OCN
        OCN -> DART
        DART
        DART -> OCN
      @

attributes: &common
  Verbosity: low

DART:
  model: DART
  ompNumThreads: 4
  attributes:
    <<: *common
    Verbosity: high
  petList: [0, 1, 2, 3]

OCN:
  model: CDEPS
  petList: [0, 1, 2, 3]
  attributes:
    <<: *common
